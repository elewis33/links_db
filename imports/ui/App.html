<body>
    {{> mainContainer }}    
</body>

<template name="mainContainer">
    <div class="app">
        <header>
            <div class="app-bar">
                <div class="app-header">
                    <h1>Link Saver</h1>
                </div>
            </div>

        </header>
        <div class="main"> 

       
        <!-- // add the input field and button from the template -->
        {{> form}}

        <!-- // iterate through the tasks and apply the task template -->
        <table class="tasks">
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </table>
        </div>
    </div>
</template>


<template name="form">
    <form class="task-form">
        <input type="text" name="text" placeholder="Type to add a new task" />
        <button type="submit">Add Task</button>
    </form>
</template>
