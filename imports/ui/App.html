<body>
    {{> mainContainer }}    
</body>

<template name="mainContainer">
    <div class="container">
        <header>
            <h1>Link Saver</h1>
        </header>
        // add the input field and button from the template
        {{> form}}
        
        // iterate through the tasks and apply the task template
        {{#each tasks}}
            {{> task}}
        {{/each}}

    </div>
</template>


<template name="form">
    <form class="task-form">
        <input type="text" name="text" placeholder="Type to add a new task" />
        <button type="submit">Add Task</button>
    </form>
</template>
