<body>
    {{> mainContainer }}    
</body>

<template name="mainContainer">
    <div class="app">
        <header>
            <div class="app-bar">
                <div class="app-header">
                    <h1>Task Master {{ incompleteCount }} </h1>
                </div>
            </div>

        </header>
        <div class="main"> 
            {{#if isUserLogged}}
                <div class="user">
                    {{getUser.username}}
                </div>
        <!-- // add the input field and button from the template -->
        {{> form}}

        <div class="filter">
            <button id="hide-completed-button">
                {{#if hideCompleted}}
                    Show All
                {{else}}
                    Hide Completed 
                {{/if}}
            </button>
        </div>
        <!-- // iterate through the tasks and apply the task template -->
        <table class="tasks">
            <th align="center"> 
                Completed
            </th>
            <th align="left">
                Task
            </th>
            <th align="center">
                Delete
            </th>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </table>
        {{else}}
            {{> login}}
        {{/if}}
        </div>
    </div>
</template>


<template name="form">
    <form class="task-form">
        <input type="text" name="text" placeholder="Type to add a new task" />
        <button type="submit">Add Task</button>
    </form>
</template>
