<template name="task">
    <!-- the App.html has the table tags  
     so we only need the tr and td tags here 
    -->
    <tr class="tasks">         
        <td>
            <input type="checkbox" checked="{{isChecked}}" class="toggle-checked" />
        </td> 
        <td>
           {{text}}
        </td>
        <td>
            <button class="delete">&times;</button> 
        </td>
    </tr>
</template>
